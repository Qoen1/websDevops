services:
  AuthService:
    build:
      context: ./authService
    ports:
      - 1000:3000
    depends_on:
      - mongo-express
  CompetitionService:
    build:
      context: ./competitionService
    ports:
      - 2000:3000
    depends_on:
      - mongo-express
  FotoAnalyseService:
    build:
      context: ./fotoAnalyseService
    ports:
      - 3000:3000
    depends_on:
      - mongo-express
  gateway:
    build:
      context: ./gateway
    ports:
      - 4000:3000
    depends_on:
      - mongo-express
  SubmissionImageService:
    build:
      context: ./submissionImageService
    ports:
      - 5000:3000
    depends_on:
        - mongo-express
  TargetImageService:
    build:
      context: ./targetImageService
    ports:
      - 6000:3000
    depends_on:
      - mongo-express
  mongo-express:
    image: mongo
    restart: always
    ports:
      - 6942:27017
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
